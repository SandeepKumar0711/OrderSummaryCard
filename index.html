<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./CSS/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="hero">
    <h1 class="main-head">Order Summary</h1> 
    <p class="para">
      You can now listen to millions of songs, audiobooks, and
  podcasts on any device anywhere you like!
    </p> 
    <div class="music-desc">
      <div>
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div class="pricing">
        <p class="main-head1">Annual Plan <span class="para">$59.99/year</span></p>
      </div>
      <div class="change">
        <a href="#">Change</a>
      </div>
    </div>
  <div class="btn-container">
    <button class="btn">Proceed to Payment</button>
  </div> 
  <div class="cancel-order">
    <a href="#">Cancel Order</a>
  </div>
  </div>
</body>
</html>
